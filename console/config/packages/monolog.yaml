monolog:
    channels:
        - deprecation
        - worker_logging

    handlers:
        messenger:
            type: stream
            path: '%kernel.logs_dir%/worker.log'
            level: debug
            channels: ['worker_logging']

when@dev:
    monolog:
        handlers:
            breadcrumbs:
                type: service
                id: Sentry\Monolog\BreadcrumbHandler
                level: info
                channels: ["!event"]
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 100 # How many messages should be saved? Prevent memory leaks
            nested:
                type: group
                members: [file, sentry]
            file:
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug
            sentry:
                type: sentry
                level: !php/const Monolog\Logger::ERROR
                hub_id: Sentry\State\HubInterface
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

