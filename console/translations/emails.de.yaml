    registration:
        verify:
            subject: 'Sie sind fast am Ziel!'
            title: 'Sie sind fast am Ziel!'
            desc: 'Klicken Sie auf die Schaltfläche unten, um die Anmeldung abzuschließen:'
            link: 'Mein Konto abschließen'
        welcome:
            subject: 'Willkommen!'
            title: 'Willkommen bei %platform%'
