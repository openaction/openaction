            ignore: "Wenn Sie für Ihr Konto keine Passwortrücksetzung angefordert haben, können Sie diese E-Mail ignorieren.\nE-Mail ignorieren, und Ihr Passwort wird unverändert bleiben.\n"
        updated:
            subject: 'Ihr Passwort wurde aktualisiert'
            title: 'Ihr %platform%-Passwort wurde aktualisiert'
            desc: "Wenn Sie Ihr Passwort nicht gerade zurückgesetzt haben, setzen Sie sich mit uns in Verbindung, damit wir Ihnen helfen können\nIhnen helfen können, Ihr Konto zu sichern:\n"
