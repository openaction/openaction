        subject: '%author% wartet auf Sie'
        title: 'Verbinden Sie Ihr Team auf %platform%'
        desc: "<strong>%Autor%</strong> hat dich eingeladen, der <strong>%Organisation%</strong> beizutreten\nOrganisation auf %platform% beizutreten. Klicken Sie einfach unten, um die Zusammenarbeit mit Ihrem Team in wenigen Minuten zu beginnen:\n"
        link: 'Meinem Team beitreten'
    notification:
        footer: "Diese Nachricht ist eine Benachrichtigung, die sich auf Ihr Konto bezieht. Sie können Ihre Benachrichtigungs\nEinstellungen in Ihrer Kontokonfiguration aktualisieren.\n"
        new_project:
            subject: 'Ein neues Projekt wurde in Ihrer Organisation erstellt'
            title: 'Ein neues Projekt wurde in Ihrer Organisation erstellt'
            desc: "Das Projekt <strong>%Projekt%</strong> wurde erstellt in\nder <strong>%Organisation%</strong> Organisation erstellt.\n"
            error: 'Wenn Sie glauben, dass dieses Projekt irrtümlich erstellt wurde, können Sie es in Ihrem %platform%-Dashboard entfernen.'
        new_invoice:
            subject: 'Rechnung %Nummer% für %Organisation%'
            title: 'Eine neue Rechnung ist in Ihrer Organisation verfügbar'
            desc: "Anbei finden Sie Ihre letzte Rechnung für Ihre Organisation %Organisation%.\nDiese Rechnung ist bereits bezahlt, es ist keine weitere Zahlung fällig.\n"
        new_quote:
            subject: 'Zitat %Nummer% für %Organisation%'
            title: 'Ein neues Angebot ist in Ihrer Organisation verfügbar'
            desc: "In der Anlage finden Sie Ihr aktuelles Angebot für Ihre Organisation %Organisation%.\n"
        subscription_expiration:
            subject_early: '[WICHTIG] Das Abonnement von %organization% endet in %days_left% Tagen'
            subject_late: '[WICHTIG] Ihre Website wird deaktiviert'
            title: 'Das Abonnement von %organization% läuft in %days_left% Tagen ab'
            desc: "Das Abonnement Ihrer Organisation %organization% läuft in %days_left% Tagen aus.\nSobald Ihr Abonnement abläuft, wird Ihre Website unzugänglich sein und\nSie werden keinen Zugang mehr zu Citipo haben.\n"
            ask_us: 'Kontaktieren Sie uns, um Ihr Abonnement jetzt zu verlängern'
        export:
            subject: 'Export für %Organisation% abgeschlossen'
            title: 'Der Export der Kontakte ist abgeschlossen'
            desc: 'Der von Ihnen angeforderte Export ist abgeschlossen. Sie können ihn herunterladen, indem Sie auf die Schaltfläche unten klicken:'
            button: 'Download der Exportdatei'
