configure:
    main_tags:
        title: 'Wichtigste Tags'
        help: "Haupt-Tags sind Tags, die Sie Ihren Kontakten direkt aus der Kontaktliste zuweisen können. Diese Tags\nsind in der Regel die wichtigsten, um Ihre Gemeinschaft zu überwachen (neue Mitglieder an Bord holen,\nOrganisieren Sie Ihre Bewegung, ...).\n"
