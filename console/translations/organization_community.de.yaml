            help: "Wenn Sie Haupt-Tags als Evolutionsstatus für jeden Kontakt verwenden, wird durch die Aktivierung dieser Option\nsicherstellen, dass die Haupt-Tags konsistent sind (wenn Sie einen Tag aktivieren, werden die vorherigen automatisch aktiviert).\n"
