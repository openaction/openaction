configure:
    main_tags:
        title: Tags principaux
        help: |
            Les tags principaux sont des tags assignables à vos contacts directement depuis la liste de contacts.
            Ce sont les tags qui vous importent le plus pour suivre votre communauté (organiser vos processus,
            intégrer vos nouveaux membres, ...).
        tags:
            label: Tags principaux
            help: |
                Vous pouvez ajouter jusqu'à 8 tags principaux. Pour ajouter un tag, créez le dans la section Tags
                dans le menu sur la gauche de votre écran.
        is_progress:
            label: Est-ce que ces tags principaux représentent une progression ?
            help: |
                Si vous utilisez les tags principaux comme un statut évolutif de vos contacts, activer cette option
                vous assurera que les marqueurs sont cohérents (ajouter un tag ajoutera automatiquement tous les
                précédents au contact).
        save: Enregistrer

    tags:
        index:
            title: Tags
            help: |
                Les tags sont des étiquettes que vous pouvez ajouter sur vos contacts afin de leur envoyer
                des emailings ciblés. Par exemple : VIP, Écologie, Étudiant, ...
            create: Nouveau tag
            no_records: Votre organisation ne dispose d'aucun tag pour le moment.
            no_records_desc: Les tags vous aident à cibler votre audience plus précisément.
            no_records_create: Créer un premier tag
