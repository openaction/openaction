wings:
    title: 'Synchronisierung Citipo x Wings'
    help: 'Verknüpfen Sie Ihr Wings-Projekt mit einem Citipo-Projekt, um Kontakte zwischen den beiden Plattformen zu synchronisieren.'
    project: 'Welches Citipo-Projekt würden Sie mit Ihrem Wings-Projekt verbinden?'
    webhook:
        help: "Um die Synchronisation zwischen Wings und Citipo zu aktivieren, öffnen Sie Ihr Wings-Projekt und gehen Sie zu \"Einstellungen > Webhooks\".\nKlicken Sie auf \"Webhook hinzufügen\" und geben Sie die folgenden Informationen ein:\n"
        name: 'Für das Feld "Name" können Sie den von Ihnen gewünschten Namen wählen (z. B. Citipo Synchronization)'
        endpoint: 'Geben Sie in das Feld "Endpunkt" die folgende URL-Adresse ein'
        events: 'Wählen Sie im Feld „Ereignisse“ die Ereignisse aus, die Sie mit Citipo synchronisieren möchten. Wenn Sie nur Kontakte synchronisieren möchten, deren E-Mail-Adresse bestätigt wurde, wählen Sie Ereignisse aus ".Bestätigt". Wählen Sie andernfalls alle Ereignisse aus.'
        http_method: 'Für das Feld "HTTP-Methode" wählen Sie "POST".'
        save_help: 'Klicken Sie dann auf Speichern, um die Konfiguration zu speichern. Die Synchronisierung ist dann aktiv.'
telegram:
    index:
        page_title: Telegramm-Bots
        help: 'Registrieren Sie Ihre Telegram-Bots auf Citipo, um sie zur Authentifizierung Ihrer Mitarbeiter auf Telegram zu verwenden.'
        register: 'Einen Bot registrieren'
        none: 'Noch kein Bot registriert.'
        details: 'Freigegebene URL'
        delete: Löschen
        delete_confirm: "Sind Sie sicher, dass Sie die Registrierung des Bot %username% aufheben wollen? Dadurch werden alle Benutzer ungültig, die\nbei Telegram mit diesem Bot authentifiziert haben. Es kann nicht rückgängig gemacht werden.\n"
    register:
        back: 'Zurück zu Bots'
        page_title: 'Einen Bot registrieren'
        help: 'Sobald ein Bot registriert ist, erhalten Sie eine URL, die Sie mit Ihren Mitarbeitern teilen können, um ihn mit Citipo zu nutzen.'
        username: 'Wie lautet der Benutzername des Bots?'
        submit: Register
    details:
        back: 'Zurück zu Bots'
        url: 'Freigegebene URL zur Authentifizierung Ihrer Mitarbeiter'
        url_help: "Teilen Sie diese URL mit Ihren Mitarbeitern. Sie können sich dann bei Citipo anmelden und Ihrem Bot den Zugriff auf\nauf ihre Kontodaten zuzugreifen.\n"
    authorize:
        page_title: 'Autorisieren Sie den Zugang zu Ihrem Konto'
        description: "Der Telegram-Bot <strong>%Benutzername%</strong> möchte auf die Informationen Ihres Citipo-Kontos zugreifen und\nin Ihrem Namen auf Citipo handeln zu können.\n<br /><br />\nDieser Bot wird nur Zugriff auf die Organisation <strong>%Organisation%</strong> haben.\n"
        question: 'Möchten Sie Ihren Kontozugang mit diesem Bot teilen?'
        'yes': 'Ja, autorisieren'
        'no': 'Nein, abbrechen'
integromat:
    description:
        1: "Diese Integration funktioniert auf der Grundlage von Integromat. Integromat hilft Ihnen, Ihre Werkzeuge miteinander zu verbinden\nund automatisieren Sie Ihre Prozesse mit nur wenigen Klicks.\n"
        2: "Citipo ist mit Integromat integriert, um Ihnen zu ermöglichen, automatische Aktionen durchzuführen, wenn Kontakte Ihrer\nIhrer Gemeinschaft beitreten oder Ihre Kontaktdatenbank als Reaktion auf andere Ereignisse ändern.\n"
        3: "Um diese Integration zu nutzen, müssen Sie sich registrieren und Integromat verwenden. Mit dem unten stehenden Token werden Sie\naufgefordert, Ihre Integration zu erstellen.\n"
        4: "Wir helfen Ihnen bei der Einrichtung dieser Integration, falls erforderlich.\n"
    learn_more: 'Lernen Sie, wie man Integromat benutzt'
    contact_us: 'Bitten Sie uns um Hilfe'
    subtitle: 'API-Token zur Verwendung auf Integromat'
