wings:
    title: Synchronisation Citipo x Wings
    help: Liez votre projet Wings à un projet Citipo pour synchroniser les contacts entre les deux plateformes.
    project: Quel projet Citipo souhaitez-vous associer à votre projet Wings ?
    webhook:
        help: |
            Pour activer la synchronisation Wings - Citipo, ouvrez votre projet Wings et rendez vous dans 
            "Settings > Webhooks". Cliquez sur "Add Webhook" et indiquez les informations suivantes :
        name: Pour le champ "Name", vous pouvez choisir le nom que vous souhaitez (par exemple Synchronisation Citipo)
        endpoint: Pour le champ "Endpoint", indiquez l'adresse URL suivante
        events: |
            Pour le champ "Events", sélectionnez les événéments que vous souhaitez synchroniser avec Citipo.
            Si vous souhaitez ne synchroniser que les contacts dont l'email a été vérifiés, choisissez les événements
            ".confirmed". Sinon, indiquez tous les événements.
        http_method: Pour le champ "HTTP Method", choisissez "POST"
        save_help: Enfin, cliquez sur Save pour enregistrer la configuration. La synchronisation sera alors active.

telegram:
    index:
        page_title: Bots Telegram
        help: |
            Enregistrez vos bots Telegram auprès de Citipo puis utilisez-les pour authentifier
            vos collaborateurs sur Telegram.
        register: Enregistrer un bot
        none: Pas de bot enregistré pour le moment.
        details: URL de partage
        delete: Supprimer
        delete_confirm: |
            Voulez-vous vraiment supprimer le bot %username% ? Cela invalidera tous les utilisateurs authentifiés sur
            Telegram via ce bot. Cette opération est irréversible.

    register:
        back: Retour aux bots
        page_title: Enregistrer un bot
        help: Une fois le bot enregistré, vous obtiendrez une URL partageable à vos collaborateurs pour l'utiliser avec Citipo.
        username: Quel est le nom d'utilisateur du bot ?
        submit: Enregistrer

    details:
        back: Retour aux bots
        url: URL de partage pour authentifier les utilisateurs
        url_help: |
            Partagez cette URL avec vos collaborateurs. Ils pourront se connecter à Citipo et autoriser votre bot
            à accéder aux données du compte.

    authorize:
        page_title: Autoriser l'accès à votre compte
        description: |
            Le bot Telegram <strong>%username%</strong> souhaite accéder aux informations de votre compte Citipo et être
            capable d'effectuer des actions à votre place.
            <br /><br />
            Ce bot aura accès uniquement à l'organisation <strong>%organisation%</strong>.
        question: Souhaitez-vous autoriser ce bot à accéder à votre compte ?
        yes: Oui, autoriser
        no: Non, annuler

integromat:
    description:
        1: |
            Cette intégration fonctionne en se basant sur Integromat. Integromat vous aide à connecter vos
            outils entre eux et à automatiser vos processus en quelques clics.
        2: |
            Citipo s'intègre à Integromat pour vous permettre d'effectuer des actions automatiques lorsque des
            contacts rejoignent votre communauté ou pour modifier votre base de contacts en réaction à d'autres
            événements.
        3: |
            Pour utiliser cette intégration, vous devez vous inscrire et utiliser Integromat. Le token ci-dessous
            vous sera demandé pour créer votre intégration.
        4: |
            Nous sommes à votre disposition pour vous aider à mettre en place cette intégration si vous le souhaitez.
    learn_more: Apprendre à utiliser Integromat
    contact_us: Nous demander de l'aide
    subtitle: Token API à utiliser sur Integromat
