list:
    page_title: Projects
    help: |
        Projects help you organize your work by aggregating all the tools relative
        to the same topic in one place: a website, an emailing system, ...
    search: Search for a project ...
    global_projects:
        title: 'Global projects'
        desc: |
            Global projects are organization-wide projects.
            They don't have geographical constraints.
        new: 'Launch a new global project'
    thematic_projects:
        title: 'Thematic projects'
        desc: |
            Thematic projects are projects focused on specific topics.
            Their modules are adapted to focus on contacts linked to these tags.
        new: 'Lancer un nouveau projet th√©matique'
    local_projects:
        title: 'Local projects'
        desc: |
            Local projects are projects focused on a specific area.
            Their modules are adapted to focus on contacts in this area.
        new: 'Launch a new local project'
    no_website: No Citipo website
    contacts: contacts

