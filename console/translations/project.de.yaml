        title: Smart Captcha
        description: |
            Citipo nutzt Cloudflare Turnstile, um Ihre Umfragen und Registrierungsformulare zu schützen
            Roboter und vermeiden Sie SPAM. Um zu vermeiden, dass Hindernisse für Ihre echten Benutzer entstehen,
            Cloudflare-Drehkreuz ist deaktiviert. Geben Sie unten Informationen zur Cloudflare-Konfiguration an
            Drehkreuz, um es auf Ihrer Website zu aktivieren.
