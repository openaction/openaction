developers:
    access:
        title: Accès API
        description:
            1: |
                Citipo dispose de plusieurs API permettant d'accéder et de modifier les
                différentes sections de votre organisation de manière programmatique.
            2: |
                Citipo identifie les requêtes sur les API Site internet, Communauté et Espace membre
                en utilisant le token API de votre projet. Si le token est incorrect, expiré ou
                manquant dans votre requête, Citipo affichera une erreur.
        learn_more: Lire la documentation de l'API
        subtitle: Token API du projet

    theme:
        title: Modifier le code du thème
        description: |
            Modifier le code du thème pour une personnalisation avancée (attention : cette opération
            nécessite des compétences en développement et peux avoir des conséquences négatives sur
            votre site en cas de mauvaise utilisation).
        templates: Templates
        assets: Ressources
        assets_add: Envoyer une ressource
        save: Enregistrer

    redirections:
        back: Retour aux redirections
        title: Redirections
        help: Créez des URL personnalisées pour mieux partager vos contenus.
        create: Nouvelle redirection
        no_records: Aucune redirection pour le moment
        order: Ordre
        source: URL source
        target: URL de destination
        type: Type
        edit: Modifier
        remove: Supprimer
        remove_confirm: Êtes-vous sûr de vouloir supprimer la redirection "%name%" ?

        form:
            create_title: Créer une redirection
            edit_title: Modifier une redirection
            source:
                label: URL source
                help: |
                    Quelle URL doit être redirigée ? N'indiquez pas le nom de domaine
                    (par exemple pour l'URL "https://example.com/projet", indiquez "/projet").
                    Vous pouvez utilisez une astérisque (*) pour indiquer "n'importe quel caractère".
                    Attention : les redirections sont appliquées après toutes les autres URL de votre projet.
                    Si une autre URL existe avec la même source, la redirection ne sera pas appliquée.
            target:
                label: URL de destination
                help: Vers quelle URL doivent être redirigés les visiteurs ? Indiquez l'URL complète
            code:
                label: Type de redirection
                help: Indiquez si vous souhaitez utiliser une redirection permanente (301) ou temporaire (302).
            save: Enregistrer
