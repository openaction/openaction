            link: 'Ändern Sie das Logo'
        menu:
            no_menu: 'Noch keine Speisekarte'
            link: 'Ändern Sie das Menü'
    intro:
        title: Einführung
        help: "Die Einleitung besteht aus einem Hauptbild und einem Einleitungstext. Es sind die wichtigsten\nElemente, die Ihre Besucher sehen werden: Wählen Sie sie mit Bedacht!\n"
        image:
            no_image: 'Noch kein Hauptbild'
            link: 'Ändern Sie das Hauptbild'
        text:
            no_text: 'Noch kein Einführungstext'
            link: 'Ändern Sie den Einleitungstext'
        form:
            websiteMainImage:
                label: Hauptbild
                help: "Dieses Bild ist das erste Bild, das Ihre Besucher sehen. Sie sollten wahrscheinlich\nein Bild wählen, das Ihr Projekt repräsentiert (ein Foto eines politischen Kandidaten,\nein Bild Ihrer Stadt, ein Foto von Freiwilligen, ...).\n"
                delete: 'Löschen Sie das Hauptbild'
            websiteMainVideo:
                label: Hauptvideo
                help: "Wenn Sie ein Hauptvideo senden, wird dieses anstelle des Hauptbildes angezeigt,\nHintergrund. Wir empfehlen, das erste Bild des Videos als Hauptbild zu senden,\nso dass das Laden des Videos für Ihre Besucher transparent ist.\nDieses Video darf maximal 5 MB groß sein und muss im MP4-Format vorliegen.\n"
                delete: 'Löschen Sie das Hauptvideo'
            websiteMainIntro:
                label: Einführung
                title: 'Titel der Einleitung'
                content: Einleitungstext
                help: "Die Einleitung wird neben dem Hauptbild angezeigt. Sie können sie verwenden\num Ihr Projekt zu erklären, einen politischen Kandidaten vorzustellen, die Besucher aufzufordern\nIhrer Bewegung beizutreten, ...\n"
    cta:
        title: 'Aufruf zum Handeln'
        help: "Gut sichtbare Schaltflächen zur Hervorhebung der wichtigsten Aktionen, die Sie Ihren Besuchern\ntun sollen. Diese Schlüsselaktionen helfen Ihren Besuchern, Ihre Website zu verstehen.\n"
        link: 'Ändern Sie die Aufforderung zum Handeln'
        form:
            primary:
                label: 'Primäre Taste'
                help: "Die Hauptschaltfläche ist die wichtigste Aktion, die Ihre Besucher ausführen sollen.\nBeispiele: \"Erhalten Sie unseren Newsletter\", \"Schließen Sie sich der Bewegung an\", ...\n"
            secondary:
                label: 'Sekundäre Taste'
                help: "Die sekundäre Schaltfläche ist eine alternative Aktion, die Ihre Besucher möglicherweise ausführen möchten.\nBeispiele: \"Lesen Sie unser Manifest\", \"Registrieren Sie sich für eine Veranstaltung\", ...\n"
            button:
                label: 'In der Schaltfläche angezeigter Text'
                url: 'URL, die bei Klick auf den Menüpunkt geöffnet werden soll'
                newTab: 'Soll dieser Link in einer neuen Registerkarte geöffnet werden?'
