content_import:
    title: Content import
    upload:
        title: Import file with content
        note: |
            <strong>Note:</strong> Please upload the file that contains your export data in order to be parsed 
            and imported to your project!
        file:
            label: File
            help: Upload an XML file.
            error: An error occurred during the file upload, could you try again?
    settings:
        title: Import settings
        wordpress:
            label: WordPress content import
            help: |
                Please select the desired options from the settings below!<br/><strong>Note!</strong> Only published (non-draft) pages will be imported!
            post_save_status:
                label: How to save the blog posts?
                help: You can choose the status of the blogposts at save. Either all posts will be saved as drafts or saved with their original status
                options:
                    as_draft: Import and save all blogposts as drafts
                    as_original: Import and save all blogposts with their original status
    progress:
        title: Import file
        processing:
            title: Processing import data ...
            desc: |
                Your file has been parsed, data is being processed, and imported
                into your project.
        finished:
            title: Finished!
            desc: Your file has been imported successfully.
            back: Go to pages

