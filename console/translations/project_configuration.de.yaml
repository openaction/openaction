content_import:
    title: Inhalt importieren
    start_import: Import starten
    index:
        question: Welche Technologie wird von der Website verwendet, von der Sie Inhalt importieren möchten?
        choices:
            wordpress: Wordpress
            drupal: Drupal (bald verfügbar)
    progress:
        processing:
            title: Import läuft ...
            desc: Ihre Datei wird importiert ...
        finished:
            title: Import abgeschlossen!
            desc: Ihre Datei wurde erfolgreich importiert.
            back: Neuigkeiten ansehen
    wordpress:
        upload:
            description: |
                Um Inhalte von einer Wordpress-Website in dieses Projekt zu importieren, müssen Sie zunächst
                den Inhalt der Wordpress-Website im XML-Format exportieren.
                <br /><br />
                Dazu öffnen Sie in Ihrem Wordpress-Verwaltungsbereich die Option Werkzeuge > Exportieren und klicken
                auf Alles exportieren. Sie erhalten dann eine E-Mail mit einer XML-Datei, die alle Seiten und
                Nachrichten Ihrer Website enthält.
                <br /><br />
                Sobald Sie sie erhalten haben, importieren Sie diese XML-Datei in das untenstehende Formular.
            file:
                label: Wordpress-Exportdatei im XML-Format
                error: Ein Fehler ist aufgetreten, können Sie es erneut versuchen?
        settings:
            title: Importeinstellungen
            description: |
                Beim Import:
                <ul>
                    <li>
                        Alle öffentlichen Seiten der Wordpress-Website werden importiert und auf Ihrer Website veröffentlicht.
                    </li>
                    <li>
                        Sie können wählen, alle Nachrichten als Entwürfe zu importieren, oder den
                        gleichen Status (veröffentlicht / Entwurf) wie auf der Wordpress-Website beizubehalten.
                    </li>
                </ul>
            options:
                post_save_status:
                    label: Wie möchten Sie die Nachrichten von der Wordpress-Website importieren?
                    as_draft: Alle Nachrichten als Entwurf importieren
                    as_original: |
                        Die Nachrichten unter Beibehaltung ihres Wordpress-Status importieren (veröffentlicht, wenn die Nachricht
                        auf Wordpress veröffentlicht wurde, sonst als Entwurf)
                keep_categories:
                    label: Möchten Sie Kategorien aus Wordpress-Bezeichnungen erstellen?
                    yes: Ja, Kategorien importieren
                    no: Nein, keine Kategorien erstellen
                post_author_id:
                    label: |
                        Optional können Sie einen Autor mit allen importierten Nachrichten verknüpfen. Wenn du
                        Wenn Sie möchten, wählen Sie unten einen oder mehrere Autoren aus. Wenn du es nicht willst,
                        Lassen Sie dieses Feld leer.
