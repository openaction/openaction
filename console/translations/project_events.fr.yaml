create:
    title: Créer un événement
    back: Retour à la liste

    form:
        title:
            label: Titre de l'évènement
            help: Titre de l'évènement (affiché sur la liste et sur les réseaux sociaux lors du partage)
        details: Date et lieu
        beginAt:
            label: Date et heure de début de l'évènement
            help: La date de début sera utilisée pour aider les participants à noter l'évènement dans leur agenda.
        address:
            label: Adresse postale de l'évènement
            help: Conserver le champ libre si l'évènement a lieu en ligne
        content:
            label: Description de l'évènement
            help: |
                La description doit être courte (quelques phrases) pour être facilement
                lue et partagée sur les réseaux sociaux. Vous pouvez publier une
                actualité en plus si vous souhaitez annoncer l'évènement de façon plus détaillée.
        hasForm:
            label: Créer un formulaire d'inscription à cet événement automatiquement
            help: |
                Si coché, un formulaire d'inscription sera automatiquement créé et associé à cet événement.
                Vous pourrez personnaliser ce formulaire dans le module Questionnaires.
        button:
            title: Bouton Call to action personnalisé
            help: |
                Le Call to Action est un bouton très visible proposant au visiteur d'effectuer une action
                en lien avec l'évènement (s'inscrire, partager sur Facebook, …). Vous pouvez ajouter
                un Call to Action sur la page de votre évènement en créant un bouton et un URL dédié.
                Le bouton est désactivé si le champ est laissé libre.
        buttonText:
            label: Texte du bouton
            help: 'Ex : S''inscrire, Regarder l''évènement en ligne, ...'
        buttonUrl:
            label: URL cible
            help: L'URL qui s'ouvre en cliquant sur le bouton
        submit: Sauvegarder

    registerButton: S'inscrire
    formBlocks:
        title: 'S''inscrire à %title%'
        first_name: 'Prénom'
        last_name: 'Nom'
        email: 'Adresse e-mail'
        zip_code: 'Code postal'
        city: 'Ville'
        country: 'Pays'

