                    help: "Nach dem Druck werden die Dokumente per Camion an die von Ihnen gewählte Adresse geliefert.\nmit Heu auf einer Palette. L'adresse peut être l'adresse d'un particulier, d'une préfecture,\nd'une association de campagne, d'un parti, ...\n"
