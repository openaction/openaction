        desc: 'Um Ihr Dokument zu imprimieren, müssen Sie uns die entsprechenden Dateien mit den zu imprimierenden Elementen zukommen lassen.'
        file:
            field:
                label: 'Änderung der PDF-Datei'
                none: 'Im Moment gibt es keine PDF-Datei'
                view: 'Sehen Sie sich das zugesandte PDF-Dokument an'
                help: "<strong>\n    Votre fichier doit mesurer précisément %width%mm de largeur et %height%mm de hauteur\n    um einen Mindestabstand von 5 mm auf allen Seiten des Endformats einzuhalten.\n    Seuls les fichiers au format PDF sont acceptés.\n</strong>\n<div class=\"text-muted\">\n    Le fichier doit faire maximum 10Go et doit contenir autant de pages que de faces imprimées.\n    Es muss im CMJN-Format kodiert sein, damit die Farben beim Druck korrekt wiedergegeben werden können.\n</div>\n"
            format:
                title: 'Format à respecter'
                desc: 'Um ein angemessenes Ergebnis zu erzielen, ist es wichtig, einige Empfehlungen zu befolgen:'
                contact: "<strong>\n    Un doute ou une question sur le format à adopter ?\n</strong>\n<div class=\"mt-1\">\n    <a href=\"https://citipo.com/print-support\" target=\"_blank\" class=\"btn btn-secondary\">\n        Cliquez ici pour nous contacter par email ou téléphone\n    </a>\n</div>\n"
    delivery:
        title: 'Optionen für den Versand'
        help: 'Une question sur quelles options de livraison choisir ? Contactez-nous : 01 58 42 42 00 ou legislatives@prenant.fr.'
        addressed:
            label: 'Möchten Sie eine E-Mail an eine Adresse schicken?'
            help: "Eine adressierte Postwurfsendung ist eine Postwurfsendung von Nominierungsdokumenten an eine Liste von\nbereits identifizierten Empfängern.\n"
            title: 'Angeschriebener Brief'
            data:
                none: 'Im Moment ist keine Adresse konfiguriert. Envoyez un fichier ci-dessous pour en ajouter.'
                count: 'erfasste Adressen'
            addressList:
                label: 'Einen neuen Adressendatensatz übermitteln'
                help: "Damit werden alle aktuellen Adressen durch die Adressen des zugesandten Dokuments ersetzt. Die Datei\nmuss im Excel-Format vorliegen. Sie können die Spalten dieser Datei mit den Adressdaten verknüpfen\n(Name, Vorname, Adresse, Postleitzahl, Ort und Land).\n"
                tips:
                    title: Ratschläge
                    1: "Eine adressierte Nachricht ist zwar einfacher, hat aber einen höheren Durchsatz. Utilisez un\nenvoi adressé pour avoir le plus d'impact, par exemple lors des derniers jours de la campagne.\n"
                    2: "Eine adressierte Sendung muss zwingend in den Briefkasten gelegt werden, damit Sie sie Ihren Empfängern zukommen lassen können.\n"
                    3: "Sie verfügen nicht über Adressen von Wählern? Vous pouvez demander à accéder à la liste\nder Wählerliste Ihrer Gemeinde. Si besoin, nous pouvons aussi vous mettre en relation avec\nnos partenaires spécialisés, contactez-nous : 01 58 42 42 00 ou legislatives@prenant.fr.\n"
            columns:
                label: Colonnes
                help: '%count% colonnes ont été détectées. Associez-les aux informations des destinataires.'
