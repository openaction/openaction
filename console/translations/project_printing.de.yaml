ordered:
    title: 'Kommando %Nummer%'
    desc: 'Nous avons bien reçu votre commande.'
    message:
        title: 'Wir haben Ihr Kommando gut aufgenommen.'
        subrogation_success: "<p>\n    Vous avez réalisé cette commande dans le cadre de votre subrogation : vous n'avez\n    pas eu besoin d'avancer les frais d'impression de celle-ci.\n</p>\n<p>\n    Vous êtes cependant toujours responsable de son paiement : si à la suite des élections, vous n'entrez\n    pas dans les critères de la subrogation, vous serez tenu de payer la commande.\n</p>\n<strong>\n    <a href=\"https://citipo.com/print-subrogation-doc\" target=\"_blank\">\n        En savoir plus sur la subrogation\n    </a>\n</strong>\n"
        subrogation_next: "<strong class=\"text-danger\">Attention : votre commande n'est pas encore terminée</strong>\n<br />\n<div class=\"text-muted\">\n    In den nächsten Stunden erhalten Sie die Bons à Tirer (BAT) im PDF-Format. Ces documents de\n    référence seront utilisés pour l'impression.\n    <br />\n    <strong>Vous devrez accepter ces Bons à Tirer pour que nous lancions l'impression de votre commande.</strong>\n</div>\n"
        standard_success: "<strong>Achtung : nous ne pourrons pas lancer l'impression sans avoir reçu votre paiement.</strong>\n<br />\nVous avez reçu nos informations de virement par e-mail : nous vous invitons à initier ce virement\ndès maintenant.\n"
        standard_next: "<strong class=\"text-danger\">Attention : votre commande n'est pas encore terminée</strong>\n<br />\n<div class=\"text-muted\">\n    In den nächsten Stunden erhalten Sie die Bons à Tirer (BAT) im PDF-Format. Ces documents de\n    référence seront utilisés pour l'impression.\n    <br />\n    <strong>Vous devrez accepter ces Bons à Tirer pour que nous lancions l'impression de votre commande.</strong>\n</div>\n"
        tip_2nd_round: "<strong>Vous ne pourrez plus commander après le lundi 13 juin à 23h59</strong>\n<br />\n<div class=\"text-muted\">\n    Étant donné le peu de temps entre les deux tours, nous vous invitons à commander\n    vos documents du second tour (bulletins de vote, professions de foi, ...) le plus rapidement\n    après le 1er tour.<br />\n    La plateforme ne sera plus à partir du lundi 13 juin à 23h59.\n</div>\n"
    back: 'Rückkehr zu den Kommandos'
quote:
    type:
        title: 'Einen Zuschlag erhalten'
        question: 'Welche Art von Devis-Produkten möchten Sie erhalten?'
        official:
            label: 'Offizielles Propagandamaterial'
            help: "Die offizielle Propaganda entspricht den Produkten im offiziellen Format der französischen Wahlen, die\ndie von den Präfekturen verteilt werden. Diese Ausgaben sind gemäß Artikel R39 erstattungsfähig.\nde l'article R39. L'imprimeur peut prendre en charge directement l'avance de ces frais si vous\nremplissez une demande de subrogation. Contactez notre équipe pour en savoir plus : 01 58 42 42 00\nou legislatives@prenant.fr.\n"
            button: 'Eine Gebühr für eine amtliche Werbung zu erhalten'
        campaign:
            label: 'Nicht-offizielle Propaganda'
            help: "Die nicht-offizielle Propaganda entspricht den Produkten, die direkt von Ihren Teams verwendet werden\nwährend der Kampagne, z. B. bei Veranstaltungen, Geländeaktionen, Pfortenaktionen, ...\nDiese Ausgaben sind nicht erstattungsfähig im Sinne von Artikel R39.\n"
            button: 'Eine Gebühr für eine nicht amtliche Propaganda zu erhalten'
    form:
        quantities: 'Welche Menge von jedem Produkt möchten Sie bestellen?'
        delivery: Lieferanschrift
        billing: 'Adresse der Fakturierung'
        submit: Devisenerhebung
products_formats:
    legalities_rcs: "<strong>Assurez-vous d'avoir indiqué le nom et RCS de l'imprimeur (obligatoire)</strong>\n<div class=\"text-muted\">\n    Tous les documents que vous créez doivent impérativement comporter le nom et le\n    RCS de l'imprimeur, dans le cas présent :<br />\n    <strong>Conseil Impression Dispatch - 808 588 214 R.C.S. Créteil</strong>.\n</div>\n"
    legalities_dont_throw: "<strong>Assurez-vous d'avoir indiqué la mention \" Ne pas jeter sur la voie publique \" (obligatoire)</strong>\n<div class=\"text-muted\">\n    Tous les documents que vous créez doivent impérativement comporter la mention\n    \" Ne pas jeter sur la voie publique \" (article L. 541-10-1 du Code de l'Environnement).\n</div>\n"
    legalities_credits: "<strong>Assurez-vous d'avoir indiqué les crédits des photos (obligatoire)</strong>\n<div class=\"text-muted\">\n    Le crédit des photos utilisées doit être indiqué (si vous n'avez pas réalisé les photos vous-même).\n</div>\n"
    bleeding_edge: "<strong class=\"text-danger\">Le fichier doit impérativement disposer d'un fond perdu de 5mm</strong>\n<div class=\"text-muted\">\n    Un fond perdu non-vide (c'est-à-dire contenant votre image) de 5mm est strictement requis autour\n    de tout votre document. Diese Unterlage wird verwendet, um Ihre Dokumente in ein endgültiges Format umzuwandeln\n    sans obtenir de blandes blanches.\n</div>\n<div>\n    <strong class=\"text-danger\">\n        Achtung: Ein schlecht ausgeführter Fond perdu kann dazu führen, dass Ihre Dokumente nicht konform sind.\n        <br />Assurez-vous d'avoir bien suivi notre documentation sur le sujet avant de réaliser votre commande.\n    </strong>\n    <div class=\"mt-1\">\n        <a href=\"https://citipo.com/print-edges\" target=\"_blank\" class=\"btn btn-secondary\">\n            Lire la documentation\n        </a>\n    </div>\n</div>\n"
    receive_bat: "<strong>Vous recevrez un Bon À Tirer (BAT) pour validation avant impression.</strong>\n<div class=\"text-muted\">\n    Vous pourrez donc vérifier que votre impression est conforme à vos attente.\n</div>\n"
