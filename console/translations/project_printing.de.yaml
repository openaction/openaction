            help: "Ein \"imprimé sans adresse\" ist ein Dokument, das ohne Namen und Adresse verteilt wird, z.B.\nim Rahmen von Geländeeinsätzen (Tractage, Boitage usw.) oder bei Verteilungskampagnen\ntoutes boites.\n"
            quantities:
                title: Mengenangaben
                help: 'Für jedes Dokument, in welcher Menge möchten Sie es erhalten?'
            withEnveloping:
                label: 'Möchten Sie jedes Dokument in einen weißen Umschlag stecken?'
                help: "Der Abdruck kann automatisch nach dem Druck erfolgen. Si vous choisissez\nOption wählen, werden die Dokumente von Mediapost in einem weißen Briefumschlag im\nFormat C5, ohne Adresse. Die Wählerinnen und Wähler können ein Dokument, das in einem Briefumschlag versandt wird, besser verstehen.\ndans une enveloppe.\n"
            useMediapost:
                label: 'Haben Sie vor, einen Vertrieb für alle Artikel im Rahmen des Mediapost-Vertrags durchzuführen?'
                help: "Eine Verteilung Ihrer Dokumente in alle Postfächer eines bestimmten Gebiets\nkann von einem spezialisierten Zusteller wie Mediapost (La Poste) durchgeführt werden. Si cette\ncase est cochée, nous demanderons à notre imprimeur de rediriger votre commande vers les\néquipes de Mediapost.\n"
            address:
