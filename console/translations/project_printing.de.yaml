create:
    title: "Nouvelle campagne d'imprimés"
    help: "Concevez une campagne d'imprimés selon vos besoins, commandez-la et recevez-la chez vous ou envoyez-la à\nune liste d'adresse prédéfinie.\n"
    label: 'Welche Art von Unterstützung benötigen Sie?'
