bat:
    title: 'Prüfen Sie den Bon à tirer'
    help: "Auf Ihren Befehl hin haben wir ein Bon À Tirer erstellt: ein Referenzdokument, das für den Abdruck verwendet werden soll.\nl'impression. Bevor wir mit der Produktion beginnen, benötigen wir Ihre abschließende Validierung.\n"
    errors_title: 'Bei der Überprüfung Ihrer Datei wurden einige Fehler festgestellt'
    blocking_errors: "Ces erreurs ont empêché le bon traitement de votre commande.\nVeuillez les résoudre et envoyer un nouveau fichier PDF :\n"
    non_blocking_errors: "Diese Fehler sind nicht unbedingt notwendig: Wir haben automatisch eine Korrektur in Ihre Datei eingefügt.\nfür Ihre Datei. Wenn Sie nach diesen Korrekturen mit dem unten stehenden Bon À Tirer zufrieden sind, können Sie ihn zur\nlancer la production. Wenn Sie nicht zufrieden sind, beheben Sie die Fehler und senden Sie eine neue\nfichier PDF :\n"
    download: 'Prüfung des Bon À Tirer (PDF)'
    accept_help: "Une fois que vous avez examiné ce Bon À Tirer et qu'il vous convient en terme de coupe et de qualité,\nkönnen Sie ihn annehmen, um die Produktion zu starten.\n"
    accept: 'Bon à tirer annehmen'
    accept_warning: 'Achtung: Nach der Annahme wird die Produktion gestartet und kann nicht mehr annulliert werden.'
