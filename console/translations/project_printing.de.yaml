    official_products_disabled: "Eine Bestellung darf nicht gleichzeitig offizielle Produkte und Kampagnenprodukte enthalten.\n<br />\nDieses Kommando enthält bereits ein oder mehrere Aktionsprodukte. Erstellen Sie einen neuen Befehl, um\ncommander des produits officiels.\n"
    official_products_help: "Ausgaben, die für die Rückerstattung der Propaganda gemäß Artikel R39 in Betracht kommen.\n<br />\nL'imprimeur peut prendre en charge directement l'avance de ces frais si vous remplissez\nune demande de subrogation. Contactez notre équipe pour en savoir plus : 01 58 42 42 00 ou legislatives@prenant.fr.\n"
    official_products_oneclick_title: 'Kompletter Propaganda-Bausatz für die Öffentlichkeitsarbeit'
    official_products_oneclick_help: "Commandez en un clic tous les documents électoraux légaux : affiches officielles, bandeaux d'affiche,\nGlaubensbekenntnisse und Wahlbenachrichtigungen. Sie werden in der gleichen Zeit in den Präfekturen veröffentlicht.\n"
    official_products_oneclick_button: 'Commander le kit "Propagande officielle"'
    campaign_products: 'Nicht-amtliche Wahlwerbungsprodukte'
