legalities:
    title: 'Rechtliche Einzelheiten'
    help: 'Konfigurieren Sie rechtliche Details in Bezug auf Website-Gesetze, E-Mail-Gesetze und GDPR.'
    missing: "Es fehlen Ihre rechtlichen Angaben. Sie sollten sie vor dem Start Ihres Projekts angeben\nProjekt zur Verfügung stellen, um die Einhaltung der Gesetze für Websites und E-Mails zu gewährleisten.\n"
    form:
        general:
            title: 'Allgemeine Angaben'
            help: "Das französische Recht (wie auch das Recht der meisten EU-Länder) schreibt vor, dass bestimmte Angaben\nauf Websites angezeigt werden müssen, damit die Besucher wissen, wer sie veröffentlicht.\n"
            name:
                label: 'Vollständiger offizieller Name Ihrer Organisation'
                help: "Wenn das in Ihrer Situation nicht klar ist, verwenden Sie den Namen der Organisation/Person\ndie von der Veröffentlichung dieser Website/dieser E-Mail-Kampagnen profitiert.\n"
            address:
                label: 'Postanschrift Ihrer Organisation'
                help: "Wo genau befindet sich der Hauptsitz Ihrer Organisation?\nDiese Adresse wird von Besuchern verwendet, die Ihre Organisation aus rechtlichen Gründen kontaktieren wollen.\naus rechtlichen Gründen.\n"
            publisherName:
                label: 'Vollständiger Name des Direktors der Veröffentlichung'
                help: "Der Veröffentlichungsleiter ist die natürliche Person, die für den Inhalt\ndie auf der Website veröffentlicht werden. Es kann sich nicht um eine moralische Person handeln.\n"
            publisherRole:
                label: 'Rolle des Publikationsleiters'
                help: 'Was ist die Rolle des Publikationsleiters in Ihrer Organisation?'
        gdpr:
            title: 'Details zur Allgemeinen Datenschutzverordnung'
            help: "Die GDPR ist eine EU-Verordnung über Datenschutz und Privatsphäre.\nSie gibt Ihren Besuchern Rechte darüber, wie Sie ihre Daten verarbeiten\nDaten verarbeiten und was Sie über sie speichern dürfen. Um diese Rechte ausüben zu können\nRechte auszuüben, müssen die Besucher wissen, an wen sie sich in Ihrer Organisation wenden können.\nDie folgenden Angaben sind daher für Besucher gedacht, die\nihre GDPR-Rechte ausüben wollen. Wahrscheinlich sollten Sie die Kontaktinformationen\nIhrer Rechtsabteilung oder Ihres Datenschutzbeauftragten angeben.\n"
            email:
                label: 'E-Mail-Adresse Ihres rechtlichen Ansprechpartners'
