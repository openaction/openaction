metas:
    title: 'Details zum sozialen Austausch'
    help: 'Konfigurieren Sie, wie Ihre Website in sozialen Netzwerken erscheint'
    metaTitle:
        label: 'Titel der Website'
        help: "Dieser Titel wird in sozialen Netzwerken und Suchmaschinen für potenzielle\nBesucher angezeigt. Sie sollten ihn sehr kurz halten (unter 40 Zeichen) und Folgendes beschreiben\ndas Hauptthema der Website: den Namen Ihrer Organisation, Veranstaltung, ...\n"
    metaDescription:
        label: 'Beschreibung der Website'
        help: "Diese Beschreibung wird in sozialen Netzwerken und Suchmaschinen für potenzielle Besucher angezeigt.\nBesuchern angezeigt. Sie sollten sie verwenden, um den Inhalt Ihrer Website zu beschreiben.\nSie sollte nicht länger als 150 Zeichen sein.\n"
    sharer:
        label: 'Website Bild freigeben'
        help: "Dieses Bild wird in sozialen Netzwerken verwendet, wenn ein Link zu Ihrer Website\nvon einem Nutzer geteilt wird. Sie sollten dieses Bild verwenden, um den Inhalt zu zeigen, den sie sehen werden\nwenn sie auf den Link klicken. Verwenden Sie ein Bild von 1200x630 Pixel für das beste Ergebnis.\n"
    submit: 'Speichern Sie'
