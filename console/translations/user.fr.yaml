two_factor:
    status:
        title: Authentification à 2 facteurs
        forced: |
            Votre organisation a mis en place une obligation de configurer l'authentification 
            à 2 facteurs pour accéder à votre compte Citipo.
        desc: |
            Sécurisez votre compte gratuitement grâce à l'authentification à 2 facteurs.
            Une fois active, vous devrez entrer un code de quelques chiffres fourni par
            votre téléphone, en plus de votre mot de passe, pour vous connecter.
            Cette étape supplémentaire améliore significativement la sécurité de votre
            compte, nous recommandons donc tous les utilisateurs de Citipo de l'activer.
        disabled:
            label: L'authentification à 2 facteurs n'est pas active sur votre compte.
            enable: Activer l'authentification à 2 facteurs
        enabled:
            label: L'authentification à 2 facteurs est active sur votre compte.
            disable: Désactiver l'authentification à 2 facteurs
            disable_confirm: |
                Désactiver l'authentification à 2 facteurs diminuera la sécurité de votre compte.
                Souhaitez-vous réellement la désactiver ?

    enable:
        title: Activer l'authentification à 2 facteurs
        desc: |
            Téléchargez
            <a href="https://support.google.com/accounts/answer/1066447?hl=en" target="_blank">Google Authenticator</a>
            ou <a href="https://authy.com/download/" target="_blank">Authy</a> sur votre téléphone,
            puis ajoutez un nouveau compte sur l'application en scannant ce QR code :
        manual_code: 'Vous pouvez aussi ajouter le code suivant manuellement à votre application :'
        enter_code: 'Une fois effectué, entrez le code fourni par votre application ici :'
        submit: Activer

    enabled:
        title: L'authentification à 2 facteurs a bien été activée
        desc: |
            L'authentification à 2 facteurs a bien été activée sur votre compte.
            La prochaine fois que vous vous connecterez à Citipo, vous devrez entrer un code de quelques
            chiffres fourni par l'application sur votre téléphone, en plus de votre mot de passe.
        warning: |
            Afin d'éviter d'être bloqué en dehors de votre compte Citipo, nous vous conseillons de
            télécharger les codes suivants et de les garder dans un emplacement sécurisé. Si vous perdez
            l'accès à votre téléphone, vous pourrez utiliser ces codes pour vous connecter :
        download: Télécharger les codes
        skip: Continuer
