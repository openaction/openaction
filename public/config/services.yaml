services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $translationsDir: '%kernel.project_dir%/translations'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    #
    # Session
    #
    cache.pdo.connection:
        class: PDO
        arguments:
            - '%env(resolve:CACHE_DSN)%'
            - null
            - null
            - { !php/const PDO::ATTR_ERRMODE: !php/const PDO::ERRMODE_EXCEPTION }

    session.handler.pdo:
        class: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments:
            - '%env(resolve:SESSION_DSN)%'
            - {
                lock_mode: !php/const Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler::LOCK_ADVISORY,
                db_table: 'sessions',
                db_id_col: 'sess_id',
                db_data_col: 'sess_data',
                db_lifetime_col: 'sess_lifetime',
                db_time_col: 'sess_time'
            }

    #
    # API client
    #
    App\Client\CitipoInterface:
        class: 'App\Client\Citipo'

    #
    # Bridge
    #
    App\Bridge\Sentry\SentryHandler: ~

    Sentry\State\HubInterface:
        factory: ['@App\Bridge\Sentry\SentryHubFactory', 'create']
        arguments:
            $dsn: '%env(SENTRY_DSN)%'
            $projectRoot: '%kernel.project_dir%'
            $cacheDir: '%kernel.cache_dir%'

    Monolog\Processor\PsrLogMessageProcessor:
        tags: ['monolog.processor']

    App\Bridge\Uploadcare\Uploadcare:
        arguments:
            $publicKey: '%env(UPLOADCARE_PUBLIC_KEY)%'
            $secretKey: '%env(UPLOADCARE_SECRET_KEY)%'

    #
    # Twig
    #
    App\Twig\EmbedConsentExtension:
        arguments:
            $forceEmbedConsent: '%env(bool:APP_FORCE_EMBED_CONSENT)%'
            $stimulus: '@webpack_encore.twig_stimulus_extension'
